<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add a Title here</title>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous"
    ></script>

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link
      rel="stylesheet"
      href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="/design_files/css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="wrapper"
      style="background-image: url('/design_files/images/registerback.jpg')"
    >
      <div class="inner">
        <div class="image-holder">
          <img src="/design_files/images/registration-form-1.jpg" alt="" />
        </div>
        <form action="">
          <h3>PLease  Fill in Your account Details</h3>
          <div class="form-wrapper">
          
            <input type="text" name="" id="FirstName" class="form-control"  placeholder="FirstName" required/>
            <i class="zmdi zmid-lock"></i>
        </div>
        <div class="form-wrapper">
          
          <input type="text" name="" id="SecondName" class="form-control"  placeholder="SecondName" required/>
          <i class="zmdi zmid-lock"></i>
      </div>
      <div class="form-wrapper">
          
        <input type="text" name="" id="country" class="form-control"  placeholder="country" required/>
        <i class="zmdi zmid-lock"></i>
    </div>
            <div class="form-wrapper">
              <input
                type="number"
     
                id="PhoneNumber"
                class="form-control"
                required
                placeholder="PhoneNumber"
              />
              <i class="zmdi zmid lock"></i>
            </div>

            <div class="form-wrapper">
              <input
                type="text"
     
                id="Occupation"
                class="form-control"
                required
                placeholder="Occupation"
              />
              <i class="zmdi zmid-lock"></i>
            </div>

            <div class="form-wrapper">
              <button type="submit" id='update'> 
                Go !
              </button>
                      
            </div>

          </div>
        </form>
      </div>
    </div>




    <script src="/design_files/css/js/index.js"></script>
  </body>
